<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PalmRead - AI ÏÜêÍ∏à Î∂ÑÏÑù</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6B46C1', // Purple
                        secondary: '#4ECDC4', // Teal
                        accent: '#FF6B6B', // Red/Pink
                        dark: '#1A202C',
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    },
                    animation: {
                        'shred': 'shred 1.5s ease-in-out forwards',
                        'scan': 'scan 2s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-gray-900 text-white overflow-hidden h-screen w-screen">

    <!-- App Container -->
    <div id="app" class="relative w-full h-full max-w-md mx-auto bg-gray-900 flex flex-col">
        
        <!-- Header / Nav (Optional, maybe hidden in some views) -->
        <header class="absolute top-0 left-0 w-full z-50 p-4 flex justify-between items-center bg-gradient-to-b from-gray-900/80 to-transparent">
            <div class="text-xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                PalmRead
            </div>
            <div id="privacy-badge" class="hidden text-xs bg-gray-800/80 backdrop-blur px-2 py-1 rounded-full border border-gray-700 flex items-center gap-1">
                <span>üîí</span> Privacy First
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-view" class="flex-1 relative w-full h-full overflow-hidden">
            <!-- Views will be injected here or toggled -->
            
            <!-- View: Onboarding -->
            <section id="view-onboarding" class="view-section absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
                <!-- Content injected by JS -->
            </section>

            <!-- View: Camera -->
            <section id="view-camera" class="view-section hidden absolute inset-0 bg-black">
                <video id="camera-feed" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline muted></video>
                <canvas id="camera-overlay" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>
                <!-- UI Controls -->
                <div class="absolute bottom-0 w-full p-8 pb-12 flex flex-col items-center bg-gradient-to-t from-black/80 to-transparent">
                    <p id="camera-feedback" class="text-white/80 mb-6 text-sm font-medium bg-black/40 px-4 py-2 rounded-full backdrop-blur-sm">
                        ÏÜêÎ∞îÎã•ÏùÑ Í∞ÄÏù¥ÎìúÏóê ÎßûÏ∂∞Ï£ºÏÑ∏Ïöî
                    </p>
                    <button id="btn-capture" class="w-20 h-20 rounded-full border-4 border-white/30 bg-white/10 backdrop-blur flex items-center justify-center active:scale-95 transition-transform">
                        <div class="w-16 h-16 rounded-full bg-white"></div>
                    </button>
                </div>
            </section>

            <!-- View: Analyzing -->
            <section id="view-analyzing" class="view-section hidden absolute inset-0 bg-gray-900 flex flex-col items-center justify-center p-6">
                <!-- Content injected by JS -->
            </section>

            <!-- View: Result -->
            <section id="view-result" class="view-section hidden absolute inset-0 bg-gray-900 overflow-y-auto">
                <!-- Content injected by JS -->
            </section>

        </main>

    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
